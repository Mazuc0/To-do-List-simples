<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To-do List Simple by:Mazuc0</title>
</head>
<body>
    <!--Cabeça-->
    <header>
        <!--Título e Botão para alternar tema-->
        <h1 class="title">To-do List | Mazuc0</h1>
        <button id="troca-de-tema" onclick="toggleTheme()" title="Alterar tema">
            <span class="material-symbols-outlined">
                light_mode
                </span>
        </button>
    </header>
    <!--Corpo-->
    <main class="content">
        <div class="content-add-itens">
            <!--input e o botão-->
            <input type="text" name="input-task" id="input-task" placeholder="Digite sua nova tarefa..">

            <button id="btn-task" title="Adicionar nova tarefa" onclick="newTask()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </button>
        </div>
        <div class="error" id="alerta"></div>
        <div class="content-body">
            <!--Lista-->
            <ul id="to-do-list"></ul>
        </div>
    </main>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
